<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend Mentor | Todo app</title>

</head>

<style>


</style>

<body>
  <!-- modal -->
  <div class="modal"  id="modal1" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Informe o nome da sua lista:</h5>
        </div>
        <div class="modal-body">
          <input type="text" id="input_modal" placeholder="Digite o nome da sua lista">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="button_modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <div id="foto_back"></div>
  <main id="corpo">
    <div id="header">
      <h2 id="titulo">
        TODO
      </h2>
      <img src="images/icon-moon.svg" alt="" id="theme" class="escuro">
    </div>

<label class="caixa_header_task">
  <span class="button_check"> <img src="images/icon-check.svg" alt="" class="img_check"></span>
  <input type="text" class="input_task" placeholder="Crie uma nova tarefa">
</label>

<div id="container_geral_task">
  <div id="container_task">
   
  </div>
    <div id="container_geral_options">
      <span class="quant_itens" id="quant_itens" style="color: rgba(255, 255, 255, 0.253)">5 Itens</span>
      <div id="container_options">
        <span class="options" id="button_todos" style="color: hsl(220, 98%, 61%)">Todos</span>
        <span class="options" id="button_ativo">Ativo</span>
        <span class="options" id="button_concluido">Concluído</span>
      </div>
      <span class="options" id="limpar_concluidos">Limpar concluído(s)</span>
    </div>
</div>



  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
